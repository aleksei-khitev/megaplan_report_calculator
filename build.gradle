plugins {
    id 'java'
}

group 'ru.akhitev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "ru.akhitev.megaplan.report.calculator.Launcher"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile     group: 'org.apache.poi',            name: 'poi',                        version: '4.0.1'
    compile     group: 'org.apache.poi',            name: 'poi-ooxml',                  version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '+'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '+'
    testCompile group: 'org.testfx', name: 'testfx-core', version: '+'
    testCompile group: 'org.testfx', name: 'testfx-junit', version: '+'
    testCompile 'org.mockito:mockito-core:2.15.0'
}
